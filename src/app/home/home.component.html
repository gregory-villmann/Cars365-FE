<ng-container *ngIf="cars$ | async as cars">
<div class="main">
  <table mat-table [dataSource]="cars" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let car">{{car.id}}</td>
    </ng-container>

    <ng-container matColumnDef="make">
      <th mat-header-cell *matHeaderCellDef>Mark</th>
      <td mat-cell *matCellDef="let car">{{car.make}}</td>
    </ng-container>

    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef>Mudel</th>
      <td mat-cell *matCellDef="let car">{{car.model}}</td>
    </ng-container>

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>Aasta</th>
      <td mat-cell *matCellDef="let car">{{car.year}}</td>
    </ng-container>

    <ng-container matColumnDef="mileage">
      <th mat-header-cell *matHeaderCellDef>Läbisõit</th>
      <td mat-cell *matCellDef="let car">{{car.mileage}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Hind</th>
      <td mat-cell *matCellDef="let car">{{car.price}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="car-row" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="redirectToDetail(row)"></tr>
  </table>
</div>

</ng-container>
